<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Yahtzee Game</h1>
    </header>
    <main>
        <section id="game-area">
            <div id="dice-container">
                <div class="dice" id="die1">0</div>
                <div class="dice" id="die2">0</div>
                <div class="dice" id="die3">0</div>
                <div class="dice" id="die4">0</div>
                <div class="dice" id="die5">0</div>
            </div>
            <div id="buttons-container">
                <button id="roll-button">Roll Dice</button>
            </div>
            <div id="player-turn">Player 1's turn</div>
        </section>
        <section id="scoreboards">
            <div id="player1-scoreboard" class="scoreboard">
                <h2>Player 1 Scoreboard</h2>
                <table>
                    <tr>
                        <th>Category</th>
                        <th>Score</th>
                    </tr>
                    <tr>
                        <td><button class="score-cell" id="p1-score-ones">Ones</button></td>
                        <td id="p1-score-ones-value">-</td>
                    </tr>
                    <tr>
                        <td><button class="score-cell" id="p1-score-twos">Twos</button></td>
                        <td id="p1-score-twos-value">-</td>
                    </tr>
                    <tr>
                        <td><button class="score-cell" id="p1-score-threes">Threes</button></td>
                        <td id="p1-score-threes-value">-</td>
                    </tr>
                    <tr>
                        <td><button class="score-cell" id="p1-score-fours">Fours</button></td>
                        <td id="p1-score-fours-value">-</td>
                    </tr>
                    <tr>
                        <td><button class="score-cell" id="p1-score-fives">Fives</button></td>
                        <td id="p1-score-fives-value">-</td>
                    </tr>
                    <tr>
                        <td><button class="score-cell" id="p1-score-sixes">Sixes</button></td>
                        <td id="p1-score-sixes-value">-</td>
                    </tr>
                    <tr>
                        <td><button class="score-cell" id="p1-score-three-kind">Three of a Kind</button></td>
                        <td id="p1-score-three-kind-value">-</td>
                    </tr>
                    <tr>
                        <td><button class="score-cell" id="p1-score-four-kind">Four of a Kind</button></td>
                        <td id="p1-score-four-kind-value">-</td>
                    </tr>
                    <tr>
                        <td><button class="score-cell" id="p1-score-full-house">Full House</button></td>
                        <td id="p1-score-full-house-value">-</td>
                    </tr>
                    <tr>
                        <td><button class="score-cell" id="p1-score-small-straight">Small Straight</button></td>
                        <td id="p1-score-small-straight-value">-</td>
                    </tr>
                    <tr>
                        <td><button class="score-cell" id="p1-score-large-straight">Large Straight</button></td>
                        <td id="p1-score-large-straight-value">-</td>
                    </tr>
                    <tr>
                        <td><button class="score-cell" id="p1-score-yahtzee">Yahtzee</button></td>
                        <td id="p1-score-yahtzee-value">-</td>
                    </tr>
                    <tr>
                        <td><button class="score-cell" id="p1-score-chance">Chance</button></td>
                        <td id="p1-score-chance-value">-</td>
                    </tr>
                    <tr>
                        <td>Total Score</td>
                        <td id="p1-total-score">0</td>
                    </tr>
                </table>
            </div>
            <div id="player2-scoreboard" class="scoreboard">
                <h2>Player 2 Scoreboard</h2>
                <table>
                    <tr>
                        <th>Category</th>
                        <th>Score</th>
                    </tr>
                    <tr>
                        <td><button class="score-cell" id="p2-score-ones">Ones</button></td>
                        <td id="p2-score-ones-value">-</td>
                    </tr>
                    <tr>
                        <td><button class="score-cell" id="p2-score-twos">Twos</button></td>
                        <td id="p2-score-twos-value">-</td>
                    </tr>
                    <tr>
                        <td><button class="score-cell" id="p2-score-threes">Threes</button></td>
                        <td id="p2-score-threes-value">-</td>
                    </tr>
                    <tr>
                        <td><button class="score-cell" id="p2-score-fours">Fours</button></td>
                        <td id="p2-score-fours-value">-</td>
                    </tr>
                    <tr>
                        <td><button class="score-cell" id="p2-score-fives">Fives</button></td>
                        <td id="p2-score-fives-value">-</td>
                    </tr>
                    <tr>
                        <td><button class="score-cell" id="p2-score-sixes">Sixes</button></td>
                        <td id="p2-score-sixes-value">-</td>
                    </tr>
                    <tr>
                        <td><button class="score-cell" id="p2-score-three-kind">Three of a Kind</button></td>
                        <td id="p2-score-three-kind-value">-</td>
                    </tr>
                    <tr>
                        <td><button class="score-cell" id="p2-score-four-kind">Four of a Kind</button></td>
                        <td id="p2-score-four-kind-value">-</td>
                    </tr>
                    <tr>
                        <td><button class="score-cell" id="p2-score-full-house">Full House</button></td>
                        <td id="p2-score-full-house-value">-</td>
                    </tr>
                    <tr>
                        <td><button class="score-cell" id="p2-score-small-straight">Small Straight</button></td>
                        <td id="p2-score-small-straight-value">-</td>
                    </tr>
                    <tr>
                        <td><button class="score-cell" id="p2-score-large-straight">Large Straight</button></td>
                        <td id="p2-score-large-straight-value">-</td>
                    </tr>
                    <tr>
                        <td><button class="score-cell" id="p2-score-yahtzee">Yahtzee</button></td>
                        <td id="p2-score-yahtzee-value">-</td>
                    </tr>
                    <tr>
                        <td><button class="score-cell" id="p2-score-chance">Chance</button></td>
                        <td id="p2-score-chance-value">-</td>
                    </tr>
                    <tr>
                        <td>Total Score</td>
                        <td id="p2-total-score">0</td>
                    </tr>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>Created by [Your Name]</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
