<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Yahtzee Game</h1>
    </header>
    <main>
        <section id="game-area">
            <div id="dice-container">
                <div class="dice" id="die1">0</div>
                <div class="dice" id="die2">0</div>
                <div class="dice" id="die3">0</div>
                <div class="dice" id="die4">0</div>
                <div class="dice" id="die5">0</div>
            </div>
            <div id="buttons-container">
                <button id="roll-button">Roll Dice</button>
                <button id="score-button" disabled>Score</button>
            </div>
        </section>
        <section id="scoreboard">
            <h2>Scoreboard</h2>
            <table>
                <tr>
                    <th>Category</th>
                    <th>Score</th>
                </tr>
                <tr>
                    <td>Ones</td>
                    <td id="score-ones">-</td>
                </tr>
                <tr>
                    <td>Twos</td>
                    <td id="score-twos">-</td>
                </tr>
                <tr>
                    <td>Threes</td>
                    <td id="score-threes">-</td>
                </tr>
                <tr>
                    <td>Fours</td>
                    <td id="score-fours">-</td>
                </tr>
                <tr>
                    <td>Fives</td>
                    <td id="score-fives">-</td>
                </tr>
                <tr>
                    <td>Sixes</td>
                    <td id="score-sixes">-</td>
                </tr>
                <tr>
                    <td>Three of a Kind</td>
                    <td id="score-three-kind">-</td>
                </tr>
                <tr>
                    <td>Four of a Kind</td>
                    <td id="score-four-kind">-</td>
                </tr>
                <tr>
                    <td>Full House</td>
                    <td id="score-full-house">-</td>
                </tr>
                <tr>
                    <td>Small Straight</td>
                    <td id="score-small-straight">-</td>
                </tr>
                <tr>
                    <td>Large Straight</td>
                    <td id="score-large-straight">-</td>
                </tr>
                <tr>
                    <td>Yahtzee</td>
                    <td id="score-yahtzee">-</td>
                </tr>
                <tr>
                    <td>Chance</td>
                    <td id="score-chance">-</td>
                </tr>
                <tr>
                    <td>Total Score</td>
                    <td id="total-score">0</td>
                </tr>
            </table>
        </section>
    </main>
    <footer>
        <p>Created by [Your Name]</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
