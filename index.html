<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatzy Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Yatzy Game</h1>
    </header>
    <main>
        <section id="game-area">
            <div id="dice-container">
                <div class="dice" id="die1"></div>
                <div class="dice" id="die2"></div>
                <div class="dice" id="die3"></div>
                <div class="dice" id="die4"></div>
                <div class="dice" id="die5"></div>
            </div>
            <div id="buttons-container">
                <button id="roll-button">Roll Dice</button>
            </div>
        </section>
        <section id="scoreboard">
            <h2>Scoreboard</h2>
            <!-- Scorecard will be dynamically generated -->
        </section>
    </main>
    <footer>
        <p>Created by Mohamed</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
